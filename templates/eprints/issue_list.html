<ul>
    {% for issue in issues %}
        <li id="{{ forloop.counter }}-element">{{ issue.text }} {% if issue.exists %}(<a href="{% url 'manage_issues_id' issue.exists.id %}" target="_blank">Issue Exists</a>){% endif %}<ul id="{{ forloop.counter }}-sub"><li><button class="tiny button" onclick="fetchArticles('{{ forloop.counter }}-sub','{{ issue.href }}', '{{ forloop.counter }}-holder')">Fetch Articles<span id="{{ forloop.counter }}-holder"></span></button></li></ul></li>
    {% endfor %}
</ul>
